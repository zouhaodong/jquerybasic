<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <p id="test"><b>粗体</b></p>
    <button id="btn1">显示文本</button>
    <button id="btn2">显示 HTML</button>

    <p>名称: <input type="text" id="p2" value="hahaha"></p>
    <button id="btn3">显示值</button>

    <p><a href="http://www.runoob.com" id="runoob">菜鸟教程</a></p>
    <button id="btn4">显示 href 属性的值</button>
    <script>
        //text() - 设置或返回所选元素的文本内容
        // html() - 设置或返回所选元素的内容（包括 HTML 标记）
        // val() - 设置或返回表单字段的值

        $('#btn1').click(function () {
            alert($("#test").text());
        });
        $('#btn2').click(function () {
            alert($("#test").html());
        });
        $('#btn3').click(function () {
            alert($('#p2').val());
        });

        //获取属性
        $('#btn4').click(function () {
            alert($('#runoob').attr('href'));
            //设置属性
            //$("#runoob").attr("href","http://www.runoob.com/jquery");
        });

    </script>
</body>
</html>
